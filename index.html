<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Calculator</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 36px;
      color: #ce0404;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ae89b6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #a4e9ccc5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #4d0404;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .buttons button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background-color: #055d74;
      color: rgb(0, 0, 0);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #0a9eb8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">TWINKLE cals</h1>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="playClear(); clearDisplay()">C</button>
      <button onclick="playClick(); appendValue('(')">(</button>
      <button onclick="playClick(); appendValue(')')">)</button>
      <button onclick="playClick(); appendValue('/')">/</button>

      <button onclick="playClick(); appendValue('7')">7</button>
      <button onclick="playClick(); appendValue('8')">8</button>
      <button onclick="playClick(); appendValue('9')">9</button>
      <button onclick="playClick(); appendValue('')"></button>

      <button onclick="playClick(); appendValue('4')">4</button>
      <button onclick="playClick(); appendValue('5')">5</button>
      <button onclick="playClick(); appendValue('6')">6</button>
      <button onclick="playClick(); appendValue('-')">-</button>

      <button onclick="playClick(); appendValue('1')">1</button>
      <button onclick="playClick(); appendValue('2')">2</button>
      <button onclick="playClick(); appendValue('3')">3</button>
      <button onclick="playClick(); appendValue('+')">+</button>

      <button onclick="playClick(); appendValue('0')">0</button>
      <button onclick="playClick(); appendValue('.')">.</button>
      <button onclick="playEqual(); calculate()">=</button>
    </div>
  </div>
</div>

<!-- Sound Files -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>
<audio id="clearSound" src="clear.mp3" preload="auto"></audio>
<audio id="equalSound" src="equal.mp3" preload="auto"></audio>

<script>
  function playClick() {
    const click = document.getElementById("clickSound");
    click.currentTime = 0;
    click.play();
  }

  function playClear() {
    const clear = document.getElementById("clearSound");
    clear.currentTime = 0;
    clear.play();
  }

  function playEqual() {
    const equal = document.getElementById("equalSound");
    equal.currentTime = 0;
    equal.play();
  }

  function appendValue(val) {
    document.getElementById("display").value += val;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculate() {
    try {
      const result = eval(document.getElementById("display").value);
      document.getElementById("display").value = result;
    } catch {
      document.getElementById("display").value = "Error";
    }
  }
</script>

</body>
</html>
